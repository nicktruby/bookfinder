<section class="search">
  <input [(ngModel)]="searchText" class="search__input" type="text" placeholder="search by name, author, etc.."/>
  <button class="btn-search btn" (click)="handleSearch(searchText)"><fa-icon [icon]="faSearch"></fa-icon></button>
</section>

<app-booklist [books]="books">
  <h1>Search results</h1>
  <p>Be the first discover a new book...</p>
</app-booklist>
