<section class="filter">
  <select
    [(ngModel)]="filterText"
    (change)="handleFilter(filterText)"
    class="filter__select"
    placeholder="filter by author">
    <option value="">Filter by Author...</option>
    <option *ngFor="let author of authorArr">{{author}}</option>
  </select>
</section>

<div *ngIf="filteredBooks?.length > 0;else noFavourites">
  <app-booklist [books]="filteredBooks">
    <h1>Your Favourites</h1>
    <p>Good luck choosing between these little gems...</p>
  </app-booklist>
</div>

<ng-template #noFavourites>
  <app-booklist [books]="books">
    <h1>No Favourites</h1>
    <p>Search for some books add them to your favourites.</p>
  </app-booklist>
</ng-template>
